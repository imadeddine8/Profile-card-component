<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="container">
    <div class="card">

      <img src="images/bg-pattern-card.svg" alt="background" class="background">
      <img src="images/image-victor.jpg" alt="profile image" class="profile-image">


      <div class="information">
        <h2>Victor Crest</h2>
        <p id="number">26</p>
        <p id="city">London</p>
      </div>

      <div class="line">
      </div>

      <div class="stats">

        <div class="followers">
          <div>80K</div>
          <p>Followers</p>
        </div>

        <div class="likes">
          <div>803K</div>
          <p>Likes</p>
        </div>

        <div class="photos">
          <div>1.4K</div>
          <p>Photos</p>
        </div>
      </div>

    </div>    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Imad Eddine</a>.
  </div>
</body>
</html>
